<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poster Interaktif - Keamanan Digital</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at 30% 30%, #020617 0%, #0a0f2b 50%, #000 100%);
            color: white;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* === BACKGROUND FUTURISTIK === */
        .bg-futuristik {
            position: fixed;
            inset: 0;
            z-index: -3;
            background: linear-gradient(135deg, #020617, #0f172a, #1e3a8a);
            background-size: 200% 200%;
            animation: gradientShift 12s infinite alternate ease-in-out;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }

        /* === POSTER === */
        .poster-wrapper {
            position: relative;
            margin: 0 auto;
            max-width: 1000px;
            padding: 60px 20px;
            display: flex;
            justify-content: center;
        }

        .poster {
            position: relative;
            background: url('XII-2_KELOMPOK 1.png') no-repeat center top;
            background-size: contain;
            width: 100%;
            height: 150vh;
            border-radius: 20px;
            box-shadow: 0 0 80px rgba(14, 165, 233, 0.3);
        }

        /* === BUTTON STYLE === */
        .btn {
            position: absolute;
            background: rgba(240, 249, 255, 0.95);
            color: #2563eb;
            font-weight: 700;
            border: none;
            border-radius: 40px;
            padding: 10px 22px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(37, 99, 235, 0.4);
            transition: all 0.3s ease;
            z-index: 5;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 0 25px rgba(96, 165, 250, 0.7);
            background: rgba(240, 249, 255, 1);
        }

        /* === POSISI PRESISI (sesuai urutan di poster) === */
        .btn-perlindungan {
            top: 28%;
            left: 5%;
        }

        .btn-edukasi {
            top: 36.8%;
            left: 9%;
        }

        .btn-manajemen {
            top: 46.6%;
            left: 5%;
        }

        /* === MODAL === */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 50;
        }

        .modal.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: #0f172a;
            border-radius: 16px;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            position: relative;
            animation: pop 0.3s ease;
            box-shadow: 0 0 40px rgba(14, 165, 233, 0.5);
            border: 1px solid rgba(56, 189, 248, 0.5);
        }

        @keyframes pop {
            from {
                transform: scale(0.9);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: #38bdf8;
            text-shadow: 0 0 10px #38bdf8;
        }

        footer {
            text-align: center;
            color: #94a3b8;
            font-size: 0.9rem;
            margin: 40px 0 20px;
        }

        @media (max-width: 768px) {
            .poster {
                height: 200vh;
                background-size: cover;
            }

            .btn {
                font-size: 0.85rem;
                padding: 8px 16px;
            }

            .modal iframe {
                height: 220px;
            }
        }
    </style>
</head>

<body>

    <div class="bg-futuristik"></div>

    <div class="poster-wrapper">
        <div class="poster">
            <!-- Tombol 1 -->
            <button class="btn btn-perlindungan" data-video="https://www.youtube.com/embed/VIDEO_ID_1">
                ▶ Perlindungan Sistem dan Data
            </button>

            <!-- Tombol 2 -->
            <button class="btn btn-edukasi" data-video="https://www.youtube.com/embed/VIDEO_ID_2">
                ▶ Edukasi dan Kebijakan
            </button>

            <!-- Tombol 3 -->
            <button class="btn btn-manajemen" data-video="https://www.youtube.com/embed/VIDEO_ID_3">
                ▶ Manajemen Keamanan Organisasi
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">✕</button>
            <iframe id="videoFrame" src="" allowfullscreen></iframe>
        </div>
    </div>

    <footer>
        © 2025 Komdigi | Desain interaktif oleh Iqbal Amrullah
    </footer>

    <script>
        const buttons = document.querySelectorAll(".btn");
        const modal = document.getElementById("videoModal");
        const frame = document.getElementById("videoFrame");
        const closeBtn = document.getElementById("closeModal");

        buttons.forEach(btn => {
            btn.addEventListener("click", () => {
                const video = btn.getAttribute("data-video");
                frame.src = video;
                modal.classList.add("active");
            });
        });

        closeBtn.addEventListener("click", closeModal);
        modal.addEventListener("click", (e) => {
            if (e.target === modal) closeModal();
        });

        function closeModal() {
            modal.classList.remove("active");
            frame.src = "";
        }
    </script>

</body>

</html>
