<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poster Interaktif - Keamanan Digital</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at 30% 30%, #020617 0%, #0a0f2b 50%, #000 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* === BACKGROUND FUTURISTIK === */
        .bg-futuristik {
            position: fixed;
            inset: 0;
            z-index: -3;
            background: linear-gradient(135deg, #020617, #0f172a, #1e3a8a);
            background-size: 200% 200%;
            animation: gradientShift 12s infinite alternate ease-in-out;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }

        /* === POSTER === */
        .poster-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            position: relative;
            margin: 0 auto;
            max-width: 1100px;
            padding: 60px 20px;
            overflow: hidden;
        }

        .poster {
            position: relative;
            background: url('./XII-2_KELOMPOK%201.png') no-repeat center top;
            background-size: contain;
            width: 100%;
            height: 1900px;
            border-radius: 20px;
            box-shadow: 0 0 80px rgba(14, 165, 233, 0.3);
        }

        /* === BUTTON STYLE === */
        .btn {
            position: absolute;
            background: rgba(240, 249, 255, 0.95);
            color: #2563eb;
            font-weight: 700;
            border: none;
            border-radius: 40px;
            padding: 10px 22px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 25px rgba(37, 99, 235, 0.4);
            transition: all 0.25s ease;
            overflow: hidden;
            z-index: 5;
        }

        .btn::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(37, 99, 235, 0.4);
            border-radius: 50%;
            transform: scale(0);
            opacity: 0;
            pointer-events: none;
            animation: none;
        }

        /* Glow effect saat hover */
        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 0 35px rgba(96, 165, 250, 0.9);
        }

        /* === ANIMASI RIPPLE CLICK === */
        @keyframes ripple {
            to {
                transform: scale(12);
                opacity: 0;
            }
        }

        /* Efek cahaya lembut */
        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 25px rgba(96, 165, 250, 0.5);
            }

            50% {
                box-shadow: 0 0 40px rgba(59, 130, 246, 0.9);
            }

            100% {
                box-shadow: 0 0 25px rgba(96, 165, 250, 0.5);
            }
        }

        .btn.active-glow {
            animation: pulse-glow 1.2s ease-in-out infinite;
        }

        /* === POSISI PRESISI === */
        .btn-perlindungan {
            top: 33.5%;
            left: 5%;
        }

        .btn-edukasi {
            top: 43.6%;
            left: 9%;
        }

        .btn-manajemen {
            top: 55.4%;
            left: 5%;
        }

        .btn-kasus {
            top: 30%;
            right: 8%;
        }

        /* === MODAL === */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 50;
        }

        .modal.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: #0f172a;
            border-radius: 16px;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            position: relative;
            animation: pop 0.3s ease;
            box-shadow: 0 0 40px rgba(14, 165, 233, 0.5);
            border: 1px solid rgba(56, 189, 248, 0.5);
        }

        @keyframes pop {
            from {
                transform: scale(0.9);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: #38bdf8;
            text-shadow: 0 0 10px #38bdf8;
        }

        footer {
            text-align: center;
            color: #94a3b8;
            font-size: 0.9rem;
            margin: 40px 0 20px;
        }

        @media (max-width: 768px) {
            .poster {
                height: auto;
                background-size: cover;
                aspect-ratio: 9 / 16;
            }

            .btn {
                font-size: 0.85rem;
                padding: 8px 16px;
            }

            .modal iframe {
                height: 220px;
            }
        }
    </style>
</head>

<body>

    <!-- Background Futuristik -->
    <div class="bg-futuristik"></div>

    <!-- Poster dan Tombol -->
    <div class="poster-wrapper">
        <div class="poster">
            <!-- Tombol kiri -->
            <button class="btn btn-perlindungan" data-video="https://www.youtube.com/embed/VIDEO_ID_1">
                ▶ Perlindungan Sistem dan Data
            </button>

            <button class="btn btn-edukasi" data-video="https://www.youtube.com/embed/VIDEO_ID_2">
                ▶ Edukasi dan Kebijakan
            </button>

            <button class="btn btn-manajemen" data-video="https://www.youtube.com/embed/VIDEO_ID_3">
                ▶ Manajemen Keamanan Organisasi
            </button>

            <!-- Tombol kanan -->
            <button class="btn btn-kasus" data-video="https://www.youtube.com/embed/VIDEO_ID_4">
                ▶ Kasus Keamanan Digital
            </button>
        </div>
    </div>

    <!-- Modal Video -->
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">✕</button>
            <iframe id="videoFrame" src="" allowfullscreen></iframe>
        </div>
    </div>

    <footer>
        © 2025 | Interactive Design by Group 1
    </footer>

    <script>
        const buttons = document.querySelectorAll(".btn");
        const modal = document.getElementById("videoModal");
        const frame = document.getElementById("videoFrame");
        const closeBtn = document.getElementById("closeModal");

        // Efek klik ripple
        buttons.forEach(btn => {
            btn.addEventListener("click", (e) => {
                const ripple = document.createElement("span");
                ripple.classList.add("ripple");
                const x = e.clientX - e.target.getBoundingClientRect().left;
                const y = e.clientY - e.target.getBoundingClientRect().top;
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                btn.appendChild(ripple);

                ripple.style.position = "absolute";
                ripple.style.transform = "scale(0)";
                ripple.style.borderRadius = "50%";
                ripple.style.background = "rgba(59,130,246,0.5)";
                ripple.style.width = ripple.style.height = "20px";
                ripple.style.pointerEvents = "none";
                ripple.style.animation = "ripple 0.6s linear";
                setTimeout(() => ripple.remove(), 600);

                // Animasi glow aktif saat klik
                btn.classList.add("active-glow");
                setTimeout(() => btn.classList.remove("active-glow"), 1500);

                const video = btn.getAttribute("data-video");
                frame.src = video;
                modal.classList.add("active");
            });
        });

        closeBtn.addEventListener("click", closeModal);
        modal.addEventListener("click", (e) => {
            if (e.target === modal) closeModal();
        });

        function closeModal() {
            modal.classList.remove("active");
            frame.src = "";
        }
    </script>

</body>

</html>
